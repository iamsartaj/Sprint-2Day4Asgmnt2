<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.cdnfonts.com/css/neue-plak" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/Sprint-2Day4Asgmnt2/style.css">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            box-sizing: border-box;
            width: 100%;
            height: 60px;
            background-color: black;
            padding: 7px 20px;
            font-family: sans-serif;
            font-size: 13px;
        }
        .nav-list {
            box-sizing: border-box;

            width: 50%;
            height: 100%;
            display: flex;
            justify-content: right;
            float: right;
            /* border: 1px solid red; */
            padding-right: 5px;
            padding-top: 3px;
            margin-bottom: 4px;   
            
            

        }
        .nav-list div{
            display: inline-block;
            box-sizing: border-box;
            /* width: ; */
            /* border: 1px solid pink;   */
            justify-content: center; 
     
           
            align-items: center;
            padding-right: 10px ;
            vertical-align: middle;
        }
        .nav-list div a {
            color: white;
            text-decoration: none;
        }

        .left_nav{
           /* border: 1px solid blue;  */
            display: inline-block;
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            padding-left: 5px;
            padding-bottom: 5px;
            
        }
        .left_nav a{
            box-sizing: border-box;
            text-decoration: none;
            color: white;
        }
        nav a:hover{
            color: red;
            transition: .2;
        }
        nav img{
            /* width: 100%; */
            /* background-color: black; */
            height: 18px;
            width: 18px;
        }
        #logo img{
            box-sizing: content-box;
            /* border: 1px solid blue; */
            height: 40px;
            width: 40px;
            
        }
        #logo{
            margin: 0;
            position: relative;
        }
        .left_nav, .child-nav{
            padding: 7px;
        }
        .child-nav img{
            margin-right: 5px;
            transform: scale(1.05); 
        }
        .child-nav {
            padding-left: 10px;
            /* border: 1px solid pink; */
        }
       

    </style>
</head>
<body>
    <nav>
        <div class="left_nav">
            <a href="#">MORE BRANDS</a>
            <img style="filter: invert(100%);" src="nav_asset\arrow.png" alt="">
        </div>
        <div class="nav-list">
            <div style=" border-right: 1.8px solid rgba(73, 73, 73, 0.8);" class="child-nav">
                <img style="filter: invert(100%);" src="nav_asset\location.png" alt="">
                <a href="#">STORES</a>
            </div>
            <div style=" border-right: 1.8px solid rgba(73, 73, 73, 0.8);" class="child-nav">
                <img style="filter: invert(100%);" src="nav_asset\chat.png" alt="">
                <a href="#">CONTACT US</a>
            </div>
            <div style=" border-right: 1.8px solid rgba(73, 73, 73, 0.8);" class="child-nav">
                <img style="filter: invert(100%);" src="nav_asset\user.png" alt="">
                <a href="#">LOG IN</a>
            </div>
            <div style=" border-right: 1.8px solid rgba(73, 73, 73, 0.8); padding-top: 10px;" class="child-nav">
                <img style="filter: invert(100%);" src="nav_asset\290111_favorite_heart_like_love_valentine_icon.png" alt="">
            </div>
            <div class="child-nav" style="padding-top: 10px">
                <img style="filter: invert(100%);" src="nav_asset\bag.png" alt="">
            </div>
            <div id="logo">
                <img  src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/ABFRL_logo_image.svg" alt="">
            </div>
        </div>
    </nav>

    <!-- Header section starts -->
    <header class="navbar">
            <!-- Logo section -->
            <div class="logo">
                <!-- Reebok logo image -->
                <img src="/Sprint-2Day4Asgmnt2/logo.png" alt="Reebok Logo">
            </div>
            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="#">NEW</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">ICONS</a></li>
                <li><a href="#">SPORTS</a></li>
                <li><a href="#">CLASSICS</a></li>
                <li><a href="#" class="sale">SALE</a></li>
            </ul>
    </header>
</body>
</html>
